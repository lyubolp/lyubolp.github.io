<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="JS/jquery-3.2.1.min.js"></script>


    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/jQueryCode.js"></script>
    <title>Любослав Карев</title>
</head>
<body>
    <div id="topBar">
        <div id="mainMenu">
            <div id="menuItem1" class="menuItem" onmousedown="toogleSecondaryMenu(1)">Начало</div>
            <div id="menuItem2" class="menuItem" onmousedown="toogleSecondaryMenu(2)">Програми</div>
            <div id="menuItem3" class="menuItem" onmousedown="toogleSecondaryMenu(3)">Сайтове</div>
            <div id="menuItem4" class="menuItem" onmousedown="toogleSecondaryMenu(4)">Информация</div>
            <div id="menuItem5" class="menuItem" onmousedown="toogleSecondaryMenu(5)">Други</div>
        </div>
        <div id="secondaryMenu">
        </div>
    </div>
    <div id="mainContent" onmousedown="closeSecondaryMenu()">
        <div id="box1" class="box" onmouseover="homeIMG(1,0)" onmouseout="homeIMG(1,1)"><img src="IMG/Home/CPlayer.png" id="hImg1" class="homeIMG"></div>
        <div id="box2" class="box" onmouseover="homeIMG(2,0)" onmouseout="homeIMG(2,1)"><img src="IMG/Home/BRC.png" id="hImg2" class="homeIMG"></div>
        <div id="box3" class="box" onmouseover="homeIMG(3,0)" onmouseout="homeIMG(3,1)"><img src="IMG/Home/PchelenMed.png" id="hImg3" class="homeIMG"></div>
        <div id="box4" class="box" onmouseover="homeIMG(4,0)" onmouseout="homeIMG(4,1)"><img src="IMG/Home/CoffeeEditor.png" id="hImg4" class="homeIMG"></div>
    </div>
</body>
</html>
